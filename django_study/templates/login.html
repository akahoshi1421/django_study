<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <h1>ログイン</h1>
        <form action="{% url 'login' %}" method="POST" name="form">
            {% csrf_token %}
            <div>
                パスワード
                <input type="password" name="password">
            </div>
            <div>
                <input type="submit" value="送信">
            </div>
        </form>
    </body>
</html>
